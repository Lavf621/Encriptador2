
<!DOCTYPE html>

<html lang="es">

    <script type="text/javascript">

        function encriptar(mensaje2){
            let mensaje=document.getElementById("texto-normal").value;
            var mensaje2 = [];
            mensaje2 = mensaje.split('');
            var contador = 0;
            while (contador<=(mensaje2.length-1)){
                if(mensaje2[contador] =='e'){
                    mensaje2[contador] ='enter';
                }
                if(mensaje2[contador] =='i'){
                    mensaje2[contador] ='imes';   
                }
                if(mensaje2[contador] =='a'){
                    mensaje2[contador] ='ai';   
                }
    
                if(mensaje2[contador] =='o'){
                    mensaje2[contador] ='ober';  
                }
                if(mensaje2[contador] =='u'){
                    mensaje2[contador] ='ufat';          
                }
                contador++
            }
            var resultado = mensaje2.toString();
            resultado = resultado.replace(/,/g, "");
            console.log(resultado);
            document.getElementById('encripcion').innerHTML = resultado;
            return mensaje2;
        }

        function desencriptar(mensaje3){
            let mensaje=document.getElementById("texto-normal").value;
            var mensaje3 = [];
            mensaje3 = mensaje.split('');
            var contador = 0;
            while (contador<=(mensaje3.length-1)){
             if(mensaje3[contador]=='e' && mensaje3[contador+1]=='n' && mensaje3[contador+2]=='t' && mensaje3[contador+3]=='e' && mensaje3[contador+4]=='r'){

                mensaje3[contador]='e';
                mensaje3[contador+1]='';
                mensaje3[contador+2]='';
                mensaje3[contador+3]='';
                mensaje3[contador+4]=''; 
             }
             if(mensaje3[contador]=='i' && mensaje3[contador+1]=='m' && mensaje3[contador+2]=='e' && mensaje3[contador+3]=='s'){

                mensaje3[contador]='i';
                mensaje3[contador+1]='';
                mensaje3[contador+2]='';
                mensaje3[contador+3]='';
            }
            if(mensaje3[contador]=='a' && mensaje3[contador+1]=='i'){

                mensaje3[contador]='a';
                mensaje3[contador+1]='';
            }
            if(mensaje3[contador]=='o' && mensaje3[contador+1]=='b' && mensaje3[contador+2]=='e' && mensaje3[contador+3]=='r'){

                mensaje3[contador]='o';
                mensaje3[contador+1]='';
                mensaje3[contador+2]='';
                mensaje3[contador+3]='';
            }
            if(mensaje3[contador]=='u' && mensaje3[contador+1]=='f' && mensaje3[contador+2]=='a' && mensaje3[contador+3]=='t'){

                mensaje3[contador]='u';
                mensaje3[contador+1]='';
                mensaje3[contador+2]='';
                mensaje3[contador+3]='';      
            }
             contador++
             console.log(mensaje3);
            }
            var resultado = mensaje3.toString();
            resultado = resultado.replace(/,/g, "");
            console.log(resultado);
            document.getElementById('desencripcion').innerHTML = resultado;
            return mensaje3;
        }

        function copiarAlPortaPapeles(){
            var codigoACopiar = document.getElementById('encripcion');
            var seleccion = document.createRange();
            seleccion.selectNodeContents(codigoACopiar);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(seleccion);
            var res = document.execCommand('copy');
            window.getSelection().removeRange(seleccion);
        }

        function copiarAlPortaPapeles2(){
            var codigoACopiar = document.getElementById('desencripcion');
            var seleccion = document.createRange();
            seleccion.selectNodeContents(codigoACopiar);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(seleccion);
            var res = document.execCommand('copy');
            window.getSelection().removeRange(seleccion);
        }

    </script>
